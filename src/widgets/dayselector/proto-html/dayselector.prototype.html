<div class="ui-dayselector" >
    <span class="ui-weekly" data-theme="e" >
       
        <fieldset data-role="controlgroup" data-type="horizontal" class="daycheckboxes">

        <input type="checkbox" id="checkbox-1" class="custom-checkbox" value="Sunday" />
        <label for="checkbox-1" class="custom-checkbox-label chbx-sunday">S</label>

        <input type="checkbox" id="checkbox-2" class="custom-checkbox" value="Monday" />
        <label for="checkbox-2" class="custom-checkbox-label">M</label>

        <input type="checkbox" id="checkbox-3" class="custom-checkbox" value="Tuesday"/>
        <label for="checkbox-3" class="custom-checkbox-label">T</label>

        <input type="checkbox" id="checkbox-4" class="custom-checkbox" value="Wednesday"/>
        <label for="checkbox-4" class="custom-checkbox-label">W</label>

        <input type="checkbox" id="checkbox-5" class="custom-checkbox" value="Thursday"/>
        <label for="checkbox-5" class="custom-checkbox-label">T</label>

        <input type="checkbox" id="checkbox-6" class="custom-checkbox" value="Friday"/>
        <label for="checkbox-6" class="custom-checkbox-label">F</label>

        <input type="checkbox" id="checkbox-7" class="custom-checkbox " value="Saturday"/>
        <label for="checkbox-7" class="custom-checkbox-label chbx-saturday">S</label>

        </fieldset>
    </span>
</div>
