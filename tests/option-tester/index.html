<!DOCTYPE html>
<html>
    <head>
        <title>Option Tester</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="web-ui-fw/themes/default/web-ui-fw-theme.css"/>
        <link rel="stylesheet" type="text/css" media="screen" href="web-ui-fw/themes/default/web-ui-fw-widget.css"/>
        <link rel="stylesheet" type="text/css" media="screen" href="option-tester.css"/>
        <script src="web-ui-fw/js/jquery.js"></script>
        <script src="web-ui-fw/js/jquery-mobile.js"></script>
        <script src="web-ui-fw/js/web-ui-fw-libs.js"></script>
        <script src="web-ui-fw/js/web-ui-fw.js"></script>
        <script src="option-tester.js"></script>
    </head>
    <body>
    <div data-role="page">
        <div data-role="header">
            <h1>Option Tester</h1>
        </div>
        <div data-role="content">
            <table border="1"><tr><td>
                <form action="#" method="get">
                    <div data-role="fieldcontain">
                        <label for="widgetSelect" class="select">Widget:</label>
                        <select name="widgetSelect" id="widgetSelect" data-native-menu="false">
                            <option>Choose widget</option>
                        </select>
                    </div>
                    <div data-role="fieldcontain">
                        <input type="checkbox" name="makeInput" id="makeInput"></input>
                        <label for="makeInput">Base on input</label>
                    </div>
                    <div data-role="fieldcontain">
                        <label for="inputTypeSelect" class="select">Input type:</label>
                        <select name="inputTypeSelect" id="inputTypeSelect" data-native-menu="false" data-disabled="true">
                            <option>Choose input type</option>
                            <option value="button">button</option>
                            <option value="checkbox">checkbox</option>
                            <option value="color">color</option>
                            <option value="date">date</option>
                            <option value="datetime">datetime</option>
                            <option value="datetime-local">datetime-local</option>
                            <option value="email">email</option>
                            <option value="file">file</option>
                            <option value="hidden">hidden</option>
                            <option value="image">image</option>
                            <option value="month">month</option>
                            <option value="number">number</option>
                            <option value="password">password</option>
                            <option value="radio">radio</option>
                            <option value="range">range</option>
                            <option value="reset">reset</option>
                            <option value="search">search</option>
                            <option value="submit">submit</option>
                            <option value="tel">tel</option>
                            <option value="text">text</option>
                            <option value="time">time</option>
                            <option value="url">url</option>
                            <option value="week">week</option>
                        </select>
                    </div>
                </form>
            </td><td>
            <div id="option-list-scroller" style="height: 300px;" data-scroll="y">
                <form id="options-list" action="#" method="get"></form>
            </div>
            </td></tr><tr><td id="widget-container-cell" colspan="2">
            <div style="display: none;" id="widget-container">
            </div>
            </td></tr><tr><td colspan="2">
            <div id="widget-src">
            </div>
            </td></tr></table>
        </div>
        <div data-role="footer">
            <h4>Web UI Framework</h4>
        </div>
    </div>
    </body>
</html>
