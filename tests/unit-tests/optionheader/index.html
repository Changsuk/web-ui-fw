<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery Mobile Option Header Tests</title>

  <link rel="stylesheet" href="../../../build/web-ui-fw/latest/themes/default/web-ui-fw-theme.css"/>
  <link rel="stylesheet" href="../../../libs/js/submodules/jquery-mobile/external/qunit.css"/>

  <script src="../../../build/web-ui-fw/latest/js/jquery.js"></script>
  <script src="../../../libs/js/submodules/jquery-mobile/tests/unit/jquery.setNameSpace.js"></script>
  <script src="../../../build/web-ui-fw/latest/js/jquery-mobile.js"></script>
  <script src="../../../build/web-ui-fw/latest/js/web-ui-fw-libs.js"></script>
  <script src="../../../build/web-ui-fw/latest/js/web-ui-fw.js"></script>
  <script src="../../../libs/js/submodules/jquery-mobile/tests/jquery.testHelper.js"></script>
  <script src="../../../libs/js/submodules/jquery-mobile/external/qunit.js"></script>

  <script src="optionheader-tests.js"></script>
</head>
<body>

<h1 id="qunit-header">jQuery Mobile Option Header Tests</h1>
<h2 id="qunit-banner"></h2>
<h2 id="qunit-userAgent"></h2>
<ol id="qunit-tests">
</ol>

<div data-nstest-role="page" id="optionheader-test-options">
  <div data-nstest-role="header" data-nstest-position="inline">
    <h1>Option Header Test - options</h1>
  </div>
  <div data-nstest-role="content">
    <div id="optionheader-test-options-default" data-nstest-role="optionheader"></div>

    <div id="optionheader-test-options-custom"
         data-nstest-role="optionheader"
         data-nstest-options='{"showIndicator":false, "theme": "a", "startCollapsed":true, "expandable":false, "duration":0.5}'>
    </div>

    <div id="optionheader-test-theme-attr"
         data-nstest-role="optionheader"
         data-nstest-theme="c"
         data-nstest-options='{"theme": "a"}'>
    </div>
  </div>
</div>

</body>
</html>
